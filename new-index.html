<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Chain Lending - KYC Verification</title>
    <link rel="stylesheet" href="new-index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo-container">
                <img src="assets/images/logo.png" 
                     alt="JS Chain Lending Logo" 
                     class="logo-img">
                <div class="logo-text">
                    <span class="blockchain">BLOCKCHAIN LENDING</span>
                </div>
            </div>
            
            <nav class="main-nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="afterlogin.html" class="nav-link">
                            <i class="fas fa-home"></i>
                            <span>Home</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <button class="mobile-menu-btn" aria-label="Toggle menu">
                <span class="hamburger-icon"></span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="sections-container">
            <!-- Profile Section -->
            <a href="profile.html" class="section-card profile-card">
                <div class="card-icon">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="card-content">
                    <h2>Profile</h2>
                    <p>View and manage your profile details</p>
                </div>
                <div class="card-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>

            <!-- KYC Section -->
            <a href="kyc.html" class="section-card kyc-card">
                <div class="card-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="card-content">
                    <h2>KYC Verification</h2>
                    <p>Complete your KYC verification process</p>
                </div>
                <div class="card-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>
        </div>
    </main>

    <script src="new-index.js"></script>
</body>
</html>
