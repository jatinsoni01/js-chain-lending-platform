<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="aurora"></div>
        <div class="logo">
            <img src="assets/images/logo.png" alt="JS Chain Lending Logo" class="logo-img">
            <span>Blockchain Lending</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="signup-container">
            <div class="left-side">
                <div class="form-content">
                    <h2>Sign up</h2>
                    <p class="login-text">Already have account? <a href="login.html">Login here</a></p>
                    
                    <form id="signup-form">
                        <div class="input-group">
                            <label for="name">Username</label>
                            <input type="text" id="name" placeholder="Enter your name here" required>
                        </div>

                        <div class="input-group">
                            <label for="email">Email </label>
                            <input type="email" id="email" placeholder="Enter your email id here" required>
                        </div>

                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter your password here" required>
                        </div>

                        <div class="checkbox-group">
                            <input type="checkbox" id="updates" required>
                            <label for="updates">By Signing up you agree to recieve updates and speacial Offers.</label>
                        </div>

                        <button type="submit" class="submit-btn">Submit</button>
                    </form>
                </div>
            </div>
            
            <div class="right-side">
                <div class="illustration">
                    <img src="assets/images/signup-illustration.jpg" alt="Signup illustration">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
