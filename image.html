<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Chain Lending</title>

    <!-- Favicon -->
    <link rel="icon" href="frontend/favicon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4faff;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark mode */
        body.dark-mode {
            background-color: #1e1e2f;
            color: #e0e0e0;
        }

        header {
            background: linear-gradient(90deg, #4c6ef5, #15aabf);
            color: white;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-bottom: 2px solid #3a57d1;
        }

        .header-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-logo h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin: 0;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            background: #3a57d1;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background 0.3s, transform 0.2s;
        }

        .nav-link:hover {
            background: #2c46aa;
            transform: scale(1.05);
        }

        #theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: inherit;
            transition: transform 0.2s;
        }

        #theme-toggle:hover {
            transform: scale(1.2);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background: linear-gradient(120deg, #f4faff, #e8f1ff);
        }

        h2 {
            font-size: 2.5rem;
            margin: 20px 0;
            color: #333;
            text-shadow: 1px 1px 2px #aaa;
        }

        .ghost img {
            width: 150px;
            height: auto;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .connect-button {
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            background: #4c6ef5;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .connect-button:hover {
            background: #3a57d1;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 15px;
            background: linear-gradient(90deg, #4c6ef5, #15aabf);
            color: white;
            border-top: 2px solid #3a57d1;
            font-size: 0.9rem;
        }
    </style>
</head>

<body class="light-mode">
    <header>
        <!-- Logo and title -->
        <div class="header-logo">
            <h1>JS Chain Lending</h1>
        </div>

        <!-- Navigation Links -->
        <nav>
            <a href="afterlogin.html" class="nav-link">Home</a>
            <a href="market.html" class="nav-link">Market</a>
            <button id="theme-toggle">ðŸŒ™</button>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>Welcome to JS Chain Lending</h2>
            <div class="ghost">
                <img src="assets/images/ghost.png" alt="Ghost Image">
            </div>
            <button class="connect-button">Connect Wallet</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 JS Chain Lending. All rights reserved.</p>
    </footer>

    <script>
        const themeToggleButton = document.getElementById('theme-toggle');
        themeToggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
            themeToggleButton.textContent = document.body.classList.contains('dark-mode') ? 'ðŸŒ•' : 'ðŸŒ™';
        });
    </script>
</body>

</html>
